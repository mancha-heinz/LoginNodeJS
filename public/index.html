<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/login.css">
    <script src="/js/login.js"></script>

    <title>Login</title>
</head>

<body>
    <div id="container-login">
        <h1 id="h1-login">
            Login
        </h1>
        <form id="login">
            <label for="nomes">Nome</label>
            <input type="text" name="nomes" id="nomes" placeholder="digite seu nome" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="segite sua senha">
            <a href="#" target="_blank" id="esqueceu">esqueceu seua senha?</a>
        </form>

        <button type="submit" onclick="logar()" value="Entrar" id="btn-login">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Entrar
        </button>

        <div id="resgistro">
            <p>ainda não é membro?</p>
            <a href="#" target="_blank">torne-se membro</a>
        </div>
    </div>
</body>

</html>
